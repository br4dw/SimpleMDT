<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#333333"> %sapper.base%

    <link rel="stylesheet" href="css/custom.css">

    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="/img/MDT.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <script src="https://kit.fontawesome.com/a161eac323.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- MDT Embed Stuff -->
    <meta name="og:site_name" content="SimpleMDT" />
    <meta name="og:title" content="SimpleMDT" />
    <meta name="og:image" content="https://mdt.br4d.vip/img/MDT.png" />
    <meta name="og:description" content="A simple CAD / MDT web app that you can selfhost for your wonderful roleplay community." />
    <meta name="og:url" content="https://mdt.br4d.vip" />
    <meta name='theme-color' content='#303136'>
    <!-- Sapper creates a <script> tag containing `src/client.js`
             and anything else it needs to hydrate the app and
             initialise the router -->
    %sapper.scripts%

    <!-- Sapper generates a <style> tag containing critical CSS
             for the current page. CSS for the rest of the app is
             lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
             the current page has one -->
    %sapper.head%
</head>

<body>
    <!-- The application will be rendered inside this element,
             because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>
</body>

</html>
